<!--================ Start Service Area =================-->
<section class="service-area section-gap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 text-center">
                <div class="section-title">
                    <p>We Are Providing these services</p>
                    <h1>We Are <span>Reonsphere.</span> We Provide These Services to Our Customers</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- single-features -->
            <div *ngFor="let item of data" class="col-lg-3 col-sm-6 col-md-6">
                <div class="single-service">
                    <div class="service-icon">
                        <img src="./../../assets/img/service/shape1.png" width="30%" height="auto" alt="">
                        <img class="s-icon1" src="{{item.img1}}" width="33%" height="auto" alt="">
                        <img class="clr-icon1" src="{{item.img2}}" width="33%" height="auto" alt="">
                    </div>
                    <div class="service-content">
                        <h4>{{item.headeing}}</h4>
                        <p>{{item.content}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!--================ End Service Area =================-->
